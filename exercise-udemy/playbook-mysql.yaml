  - name: Start services service 
    service:
      name: "{{ item }}"
      state: started
      enabled: True
    with_items:
      - httpd
      - mysqld 

  - name: Download maven 
    get_url:
      url: https://www-us.apache.org/dist/maven/maven-3/3.6.0/binaries/apache-maven-3.6.0-bin.tar.gz
      dest: /tmp/
    become: true
  
  - name: Copy maven config 
    copy:
      src: /home/ansible/GIT/udemy_ansible/exercise-udemy/maven_config.sh
      dest: /etc/profile.d/
      mode: 0744

  - name: Install maven 
    shell: |
      tar xzf /tmp/apache-maven-3.6.0-bin.tar.gz -C /opt
      ln -s /opt/apache-maven-3.6.0 /opt/maven
      source /etc/profile.d/maven.sh




  
