  - name: Install services 
    yum:
      name: "{{ tools }}"
      state: present
  
  - name: Get temporary root password
    shell: grep 'temporary password' /var/log/mysqld.log | awk -F 'localhost:\ ' '{print $2}'
    register: mysql_root_password
  
  - name: Create a directory if it does not exist
    file:
      path: /opt/academia/
      state: directory
      mode: '0755'

